<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="product_card">
    <div class="product_img">
      <img src="images/image-product-desktop.jpg" alt="Perfume Product">
    </div>
    <div class="product_info">  
      <div class="container_text">
        <p class="perfume padding-bottom">PERFUME</p>

        <p class="main_text padding-bottom">Gabrielle Essence Eau De Parfum</p>
  
        <p class="body_text padding-bottom">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

          <div class="container padding-bottom">
            <p class="price_1">$149.99</p>
            <p class="price_2">$169.99</p>
          </div>
          <button>
            <img src="/images/icon-cart.svg" alt="shopping cart icon">
            Add to Cart
          </button>
      </div>

    </div> 
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tazhans">Tazwell Hans</a>.
  </div>
</body>
</html>
